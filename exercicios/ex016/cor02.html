<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{/*configurações globais das CSS*/
         height: 100%;
        }
        body{
            background-image: linear-gradient(45deg,#F9C100,#FA5200, #D61B4F, #B43692, #813AB3);
        }
        h1{
            font-family: Arial, Helvetica, sans-serif;
        }
        p{
            font-family: Arial, Helvetica, sans-serif;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <p>O gradiente/degradê no fundo da página é o mesmo usado na logo do Instagram.</p>
    
</body>
</html>
