<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>imagens Dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/om-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/om-m.png" type="image/png">
        <img src="imagens/om-g.png" alt="imagem flexível">
    </picture>
    
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. Clique <a href="midia/guanacast-33.mp3"> aqui</a> para baixar o arquivo em MP3.</p>
    </audio>
    <br>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/violin-huasteco-jimena-contreras.mp3" type="audio/jpeg">
        <source src="midia/violin-huasteco-jimena-contreras.ogg" type="audio/ogg">
        <source src="midia/violin-huasteco-jimena-contreras.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir áudio. Clique <a href="midia/violin-huasteco-jimena-contreras.mp3">aqui</a> para baixar o arquivo em MP3.</p>
    </audio>

    <H1></H1>

    
</body>
</html>
