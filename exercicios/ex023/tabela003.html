<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <!-- 
    Neste exemplo, a célula B1 é mesclada com as células C1 e D1.
    A propriedade "colspan" é usada para especificar que a célula B1 deve abranger duas colunas.
    As células A1, D1, E1, F1, G1, H1, I1, J1, L1 e M1 permanecem como células individuais.
    A tabela resultante terá três linhas e três colunas, com a célula B1 ocupando duas colunas.
    As propriedades colspan e rowspan são usadas para mesclar células em tabelas HTML.
    Ela são usadas da seguinte maneira:
    <td colspan="2">B</td>  // Mescla a célula B com a próxima célula à direita
    <td rowspan="2">C</td>  // Mescla a célula C com a célula abaixo dela
    Essas propriedades permitem criar tabelas mais complexas e organizadas.
    -->
    <STYLE>
        body{
            font-family: Arial, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </STYLE>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>
            
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
</body>
</html>
